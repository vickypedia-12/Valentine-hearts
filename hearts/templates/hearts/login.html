{% extends 'hearts/base.html' %}

{% block title %}Login - Valentine's Day Matcher{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 400px; margin: 0 auto; padding: 2rem;">
        <h2 style="color: var(--primary-color); text-align: center; margin-bottom: 2rem;">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 1rem;">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required 
                       style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 1rem;">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required
                       style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Don't have an account? <a href="{% url 'hearts:register' %}" style="color: var(--primary-color);">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
