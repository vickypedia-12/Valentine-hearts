services:
  - type: web
    name: valentine-matcher
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn valentine.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: valentine-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: False

databases:
  - name: valentine-db
    databaseName: valentine
    user: valentine
    plan: free